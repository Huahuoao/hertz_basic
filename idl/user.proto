// idl/hello/hello.proto
syntax = "proto3";

package user;

option go_package = "huahuo/user";

import "api.proto";

message UserRegisterReq {
   string username = 1;
   string password = 2;
}

message UserRegisterResp {
   string msg = 1;
}

service UserService {
   rpc Register(UserRegisterReq) returns(UserRegisterResp) {
      option (api.post) = "/user/register";  
    }
}
